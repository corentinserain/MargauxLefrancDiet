    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lemonada:wght@400;700&family=Syne:wght@400;700&display=swap" rel="stylesheet">
    <script src="../js/scriptcontact.js" defer></script>
</head>
<body>
    <!-- En-tête avec navigation -->
    <header>
        <div class="container">
            <!-- Espace réservé pour le futur logo -->
            <div class="logo">
              <img src="../images/ML - LOGO PRINCIPAL - COULEUR BASE.png" alt="Logo du Cabinet de Nutrition">
            </div>
    
            <!-- Menu centré -->
            <nav class="menu-center">
                <ul>
                    <li><a href="../index.html">Accueil</a></li> <!-- Correct -->
                    <li><a href="../pages/Presentation.html">Présentation</a></li> <!-- Cela fonctionne seulement si tu es déjà sur cette page -->
                    <li><a href="../pages/faq.html">FAQ</a></li> <!-- Ajout de "../" pour aller dans le bon dossier -->
                    <li><a href="contact.html">Contact</a></li> <!-- Ajout de "../" pour aller dans le bon dossier -->
                </ul>
            </nav>
    
            <!-- Bouton Prendre RDV à droite -->
            <a href="https://doctolib.fr/dieteticien/le-bouscat/margaux-lefranc-le-bouscat" class="cta-btn" target="_blank">Prendre RDV</a>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <form action="../backend/send_mail.php" method="POST">
                <h2>Contactez-moi</h2>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="first-name">Prénom :</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Entrez votre prénom" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet :</label>
                    <input type="text" id="subject" name="subject" placeholder="Sujet de votre message">
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </section>
    </main>


</body>
</html>
